<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="Email">Email:</label>
            <input type="email" class="form-control" formControlName="Email">
            <div *ngIf="Email.errors?.invalidEmail" class="text-danger">
                <sup>*</sup>Enter a valid email address
            </div>
            <div *ngIf="Email.invalid && (Email.dirty || Email.touched || submitted)" class="text-danger">
                Email is required.
            </div>
        </div>
        <div>
            <label for="Username">Username:</label>
            <input class="form-control" type="text" formControlName="Username">
            <div *ngIf="Username.errors?.invalidUserName" class="text-danger">
                <sup>*</sup>username cannot contain spaces
            </div>
        </div>
        <div>
            <label for="Password"> Password: </label>
            <input class="form-control" type="password" formControlName="Password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i>Submit</button>
        </div>
    </form>
</div>
