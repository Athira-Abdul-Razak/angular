<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="Email">Email:</label>
            <input type="email" class="form-control" formControlName="Email" [appValidation]="submitted">
            <app-validation [submitted]="submitted" name="Email" [control]="loginForm.get('Email')">
            </app-validation>
        </div>
        <div>
            <label for="Username">Username:</label>
            <input class="form-control" type="text" formControlName="Username" [appValidation]="submitted">
            <app-validation [submitted]="submitted" name="Username" [control]="loginForm.get('Username')">
            </app-validation>
        </div>
        <div>
            <label for="Password"> Password: </label>
            <input class="form-control" type="password" formControlName="Password" [appValidation]="submitted">
            <app-validation [submitted]="submitted" name="Password" [control]="loginForm.get('Password')">
            </app-validation>
        </div>
        <div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i>Submit</button>
        </div>
    </form>
</div>
