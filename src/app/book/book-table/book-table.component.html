<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Book Store</h1>
        <div class="d-flex">
            <button class="btn btn-success" type="button" data-toggle="modal" data-target="#exampleModal"
                (click)="onAdd(content)">+Add New Book</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Publisher</th>
            <th scope="col">Genre</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of bookList; let i=index">
            <td><span>{{item.title}}</span></td>
            <td><span>{{item.author}}</span></td>
            <td><span>{{item.publisher}}</span></td>
            <td><span>{{item.genre}}</span></td>
            <td><span>{{item.price}}</span></td>
            <td>
                <i class="fa fa-pencil mr-4" (click)="onEdit(item,content)"></i>
                <i class="fa fa-trash-o" (click)="clickMethod('book',i)"></i>
            </td>
        </tr>
    </tbody>
</table>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{titleName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        </button>
    </div>
    <div class="modal-body">
        <app-book-form (updateBookForm)="onSubmit($event)" [titleName]="titleName" [bookValue]="selectedItem"
            (cancelEvent)="modal.dismiss('Cross click')"></app-book-form>
    </div>
</ng-template>
