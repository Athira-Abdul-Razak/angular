<nav>
  <select (change)="onStatusChanged($event)">
    <option value="">Select Status</option>
    <option value="true">Active</option>
    <option value="false">Inactive</option>
  </select>
  <button class="btn btn-light" (click)="onAdd()">Add</button>
</nav>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Employee name</th>
      <th scope="col">Employee Experiance</th>
      <th scope="col">Employee Designation</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeTable; let i=index">
      <td><span>{{item.employee_name}}</span></td>
      <td><span>{{item.employee_experiance}}</span></td>
      <td><span>{{item.employee_designation}}</span></td>
      <td>{{ item.status === 'true' ? 'Active' : 'Inactive'}}</td>
      <td>
        <a> <i class="fa fa-street-view" [routerLink]=[item.id]></i></a>
        <i class="fa fa-eye ml-4" (click)="onView(item)"></i>
        <i class="fa fa-pencil ml-4" (click)="onEdit(item)"></i>
        <i class="fa fa-trash-o ml-4" (click)="delete(item.id,'employee')"></i>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="employeeFormOpen">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{titleName}}</h4>
      </div>
      <div class="modal-body">
        <app-employee-form (updateBookForm)="onSubmit($event)" (cancelEvent)="this.employeeFormOpen = false"
          [bookValue]="selectedEmployeeDetails" [titleName]="titleName"></app-employee-form>
      </div>
    </div>
  </div>
</div>
<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="EmployeeDetailView">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Employee Details</h4>
      </div>
      <div class="modal-body">
        <app-view-employee [selectedEmployeeId]="selectedEmployeeId" (cancelEvent)="this.EmployeeDetailView = false">
        </app-view-employee>
      </div>
    </div>
  </div>
</div>
