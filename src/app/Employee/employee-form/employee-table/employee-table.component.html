    <button class= "btn btn-light" (click)="filter()">filter</button>
        <button class= "btn btn-light" (click)="onAdd()">Add</button>

    <table class="table">
    <thead>
        <tr>
            <th scope="col">Employee name</th>
            <th scope="col">Employee Experiance</th>
            <th scope="col">Employee Designation</th>
            <th scope="col">status</th>
            <th scope="col">Action</th>
           </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeeTable; let i=index">
            <td><span>{{item.employee_name}}</span></td>
            <td><span>{{item.employee_experiance}}</span></td>
            <td><span>{{item.employee_designation}}</span></td>
            <td><span>{{item.status}}</span></td>
            <td>
                <i class="fa fa-pencil mr-4" (click)="onEdit(item)"></i>
                <i class="fa fa-trash-o" (click)="delete(item.id)"></i>
               </td>
        </tr>
    </tbody>
</table>
<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="isConfirmationOpen">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Employee</h4>
        </div>
        <div class="modal-body">
<app-employee-form (updateBookForm)="onSubmit($event)"  (cancelEvent)=" this.isConfirmationOpen = false" [bookValue]="selectedItem" [titleName]="titleName"></app-employee-form> 
        </div>
      </div>
    </div>
  </div>
