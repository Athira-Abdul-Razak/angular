<div class="d-flex justify-content-center align-items-center container ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <div>
                <label for="Email">Email:</label>
                <input type="email" class="form-control" formControlName="email" [appValidation]="submitted">
                <app-validation [submitted]="submitted" name="Email" [control]="loginForm.get('email')">
                </app-validation>
            </div>
            <div>
                <label for="Password"> Password: </label>
                <input class="form-control" type="password" formControlName="password" [appValidation]="submitted">
                <app-validation [submitted]="submitted" name="Password" [control]="loginForm.get('password')">
                </app-validation>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-1">Login</button>
            </div>
        </div>
    </form>
</div>
