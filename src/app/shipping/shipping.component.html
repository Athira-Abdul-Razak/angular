<div class="container">
    <form [formGroup]="shippingForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <label for="ShippingMethod">Shipping Method: </label>
                <select class="form-control" formControlName="shipping_method" (change)="onShippingMethodChange()">
                    <option value="">--Select Method--</option>
                    <option *ngFor="let method of methodList; let i = index" [value]="method.code">{{method.name}}
                    </option>
                </select>
                <app-validation [submitted]="submitted" name="Shipping Method"
                    [control]="shippingForm.get('shipping_method')">
                </app-validation>
            </div>
            <div class="col-6 ">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="customControlValidation1" required
                        (change)="onCheckboxChange($event)" formControlName="is_shipping_override">
                    <label class="form-check-label" for="customControlValidation1">Shipping Cost Override</label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="shipping_cost">
                            <app-validation [control]="shippingForm.get('shipping_cost')" name="Shipping Cost"
                                [submitted]="submitted">
                            </app-validation>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div *ngIf="shippingForm.get('shipping_method').value === 'UGTP'">
                    <label for=" shippingAccountNumber"> Shipping Account Number: </label>
                    <input id=" shippingAccountNumber" type="text" class="form-control"
                        formControlName="shipping_account_number">
                    <app-validation [control]="shippingForm.get('shipping_account_number')"
                        name="Shipping Account Number" [submitted]="submitted">
                    </app-validation>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i>Submit</button>
        </div>
    </form>
</div>
