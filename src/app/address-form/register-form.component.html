<div class="container">
   <h1 class="mt-2 mb-5">Contact Information</h1>
   <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div formGroupName="contact_information">
         <div class="row">
            <div class="col-6">
               <label for="firstname">FirstName<small class="text-danger">*</small></label>
               <input type="text" id="firstname" formControlName="first_name" class="form-control">
               <div
                  *ngIf="registerForm.get(['contact_information', 'first_name']).invalid && (registerForm.get(['contact_information', 'first_name']).dirty || registerForm.get(['contact_information', 'first_name']).touched )  || submitted">
                  <div *ngIf="registerForm.get(['contact_information', 'first_name']).errors?.required"
                     class="alert alert-danger">
                     Name is required.
                  </div>
               </div>
            </div>
            <div class="col-6">
               <label for="lastname">LastName</label>
               <input type="text" id="lastname" formControlName="last_name" class="form-control">
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <label for="email">Email<small class="text-danger">*</small></label>
               <input type="email" id="email" formControlName="email" class="form-control">
               <div
                  *ngIf="registerForm.get(['contact_information', 'email']).invalid && (registerForm.get(['contact_information', 'email']).dirty || registerForm.get(['contact_information', 'email']).touched )  || submitted">
                  <div *ngIf="registerForm.get(['contact_information', 'email']).errors?.required"
                     class="alert alert-danger">
                     Email is required.
                  </div>
               </div>
            </div>
            <div class="col-6">
               <label for="phone">Phone</label>
               <input type="text" id="Phone" formControlName="phone" class="form-control" [textMask]="{mask: mask}">
            </div>
         </div>
      </div>
      <h1>Billing Address</h1>
      <app-address-form [formGroup]="billingAddressForm" [submitted]="submitted"></app-address-form>
      <h1>Shipping Address</h1>
      <label>
         <input type="checkbox" (change)="onCheckboxChange($event)" />
         same as billing Address
      </label>
      <app-address-form *ngIf="shipping" [formGroup]="shippingAddressForm" [submitted]="submitted"></app-address-form>
      <div class="col-12">
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>
   </form>
</div>
