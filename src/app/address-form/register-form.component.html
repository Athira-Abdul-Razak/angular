<div class="container">
   <h1 class="mt-2 mb-5">Contact Information</h1>
   <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div formGroupName="contact_information">
         <div class="row">
            <div class="col-6">
               <label for="firstname">First Name<small class="text-danger">*</small></label>
               <input type="text" id="firstname" formControlName="first_name" class="form-control"
                  [appValidation]="submitted" required>
               <app-validation [submitted]="submitted" name="FirstName"
                  [control]="registerForm.get(['contact_information','first_name'])">
               </app-validation>
            </div>
            <div class="col-6">
               <label for="lastname">Last Name</label>
               <input type="text" id="lastname" formControlName="last_name" class="form-control">
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <label for="email">Email<small class="text-danger">*</small></label>
               <input type="email" id="email" formControlName="email" class="form-control" [appValidation]="submitted">
               <app-validation [submitted]="submitted" name="Email"
                  [control]="registerForm.get(['contact_information','email'])">
               </app-validation>
            </div>
            <div class="col-6">
               <label for="phone">Phone</label>
               <input type="text" id="Phone" formControlName="phone" class="form-control" [textMask]="{mask: mask}">
               <app-validation name="Phone" [submitted]="submitted" [control]="registerForm.get(['contact_information','phone'])"></app-validation>
            </div>
         </div>
      </div>
      <h1>Billing Address</h1>
      <app-address-form [formGroup]="billingAddressForm" [submitted]="submitted"></app-address-form>
      <h1>Shipping Address</h1>
      <div class="custom-control custom-checkbox mb-3">
         <input type="checkbox" class="custom-control-input" id="customControlValidation1" required
            (change)="onCheckboxChange($event)">
         <label class="custom-control-label" for="customControlValidation1">same as Billing Address</label>
      </div>
      <app-address-form *ngIf="shipping" [formGroup]="shippingAddressForm" [submitted]="submitted"></app-address-form>
      <div class="col-12">
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>
   </form>
</div>
