<div class="container p-5">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <li *ngFor="let form of form"></li>
        <label for="inputname" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="inputname">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputaddress1" class="form-label">Address 1</label>
        <input type="text" formControlName="address1" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.address1.errors }" id="inputaddress1">
        <div *ngIf="submitted && f.address1.errors" class="invalid-feedback">
          <div *ngIf="f.address1.errors.required">Address1 is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" formControlName="address2" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.address2.errors }" id="inputAddress" placeholder="1234 Main St">
        <div *ngIf="submitted && f.address2.errors" class="invalid-feedback">
          <div *ngIf="f.address2.errors.required">Address2 is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputCity" class="form-label">City</label>
        <input placeholder="Ludhiana" type="text" formControlName="city" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.city.errors }" id="inputCity">
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
          <div *ngIf="f.city.errors.required">City is required</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select class="form-control" formControlName="state" *ngIf="registerForm.get('country').value === 'USA'">
          <option>--Select a State--</option>
          <option *ngFor="let state of stateList; let j = index" [value]="state.code">{{state.name}}</option>
        </select>
        <input id="city" type="text" class="form-control" formControlName="state"
          *ngIf="registerForm.get('country').value !== 'USA'">
        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
          <div *ngIf="f.state.errors.required">State is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" formControlName="zip" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" id="inputZip">
        <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
          <div *ngIf="f.zip.errors.required">zip is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputcountry" class="form-label">Country</label>
        <select class="form-control" (change)="onChangeCountry($event)" formControlName="country">
          <option selected>--Select Country--</option>
          <option *ngFor="let country of countryList; let i = index" [value]="country.code">{{country.name}}</option>
        </select>
        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
          <div *ngIf="f.state.errors.required">Country is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputZip" class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" id="inputphone" [textMask]="{mask: mask}">
      </div>
    </div>
  </form>
</div>
