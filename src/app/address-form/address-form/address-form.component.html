<div class="container p-5">
  <div [formGroup]="formGroup">
    <div class="row">
      <div class="col-6">
        <label for="name" class="form-label">Name <span style="color:#ff0000">*</span></label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted &&  formGroup.get('name').errors ||  formGroup.get('name').touched || formGroup.get('name').dirty}"
          id="name">
        <div
          *ngIf="submitted && formGroup.get('name').errors ||  formGroup.get('name').touched || formGroup.get('name').dirty"
          class="invalid-feedback">
          <div *ngIf="formGroup.get('name').errors.required">Name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="address1" class="form-label">Address 1 <span style="color:#ff0000">*</span></label>
        <input type="text" formControlName="address_1" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('address_1').errors ||  formGroup.get('address_1').touched || formGroup.get('address_1').dirty }"
          id="address1">
        <div
          *ngIf="submitted && formGroup.get('address_1').errors ||  formGroup.get('address_1').touched || formGroup.get('address_1').dirty"
          class="invalid-feedback">
          <div *ngIf="formGroup.get('address_1').errors.required">Address1 is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="Address2" class="form-label">Address 2 </label>
        <input type="text" formControlName="address_2" class="form-control" id="Address2">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="City" class="form-label">City <span style="color:#ff0000">*</span></label>
        <input type="text" formControlName="city" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('city').errors ||  formGroup.get('city').touched || formGroup.get('city').dirty}"
          id="City">
        <div
          *ngIf="submitted && formGroup.get('city').errors ||  formGroup.get('city').touched || formGroup.get('city').dirty"
          class="invalid-feedback">
          <div *ngIf="formGroup.get('city').errors.required">City is required</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="State" class="form-label">State <span style="color:#ff0000">*</span>
        </label>
        <select class="form-control" formControlName="state" *ngIf="formGroup.get('country').value === 'USA'">
          <option>--Select a State--</option>
          <option *ngFor="let state of stateList; let j = index" [value]="state.code">{{state.name}}</option>
        </select>
        <input id="State" type="text" class="form-control" formControlName="state"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('state').errors ||  formGroup.get('state').touched || formGroup.get('state').dirty}"
          id="inputCity" *ngIf="formGroup.get('country').value !== 'USA'">
        <div
          *ngIf="submitted &&  formGroup.get('state').errors ||  formGroup.get('state').touched || formGroup.get('state').dirty"
          class="invalid-feedback">
          <div *ngIf="formGroup.get('state').errors.required">State is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="Zip" class="form-label">Zip <span style="color:#ff0000">*</span></label>
        <input type="text" formControlName="zip" class="form-control"
          [ngClass]="{ 'is-invalid': submitted &&  formGroup.get('zip').errors ||  formGroup.get('zip').touched || formGroup.get('zip').dirty }"
          id="Zip">
        <div
          *ngIf="submitted && formGroup.get('zip').errors ||  formGroup.get('zip').touched || formGroup.get('zip').dirty"
          class="invalid-feedback">
          <div *ngIf=" formGroup.get('zip').errors.required">zip is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="country" class="form-label">Country <span style="color:#ff0000">*</span></label>
        <select class="form-control" (change)="onChangeCountry($event)" formControlName="country"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('country').errors ||  formGroup.get('country').touched || formGroup.get('country').dirty}">
          <option selected>--Select Country--</option>
          <option *ngFor="let country of countryList; let i = index" [value]="country.code">{{country.name}}</option>
        </select>
        <div id="country"
          *ngIf="submitted && formGroup.get('country').errors ||  formGroup.get('country').touched || formGroup.get('country').dirty"
          class="invalid-feedback">
          <div *ngIf=" formGroup.get('country').errors.required">Country is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control" id="phone" [textMask]="{mask: mask}">
      </div>
    </div>
  </div>
</div>
