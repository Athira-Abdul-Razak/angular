<div class="container p-5">
  <div [formGroup]="formGroup">
    <div class="row">
      <div class="col-6">
        <label for="inputname" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted &&  formGroup.get('name').errors }" id="inputname">
        <div *ngIf="submitted && formGroup.get('name').errors" class="invalid-feedback">
          <div *ngIf="formGroup.get('name').errors.required">Name is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputaddress1" class="form-label">Address 1</label>
        <input type="text" formControlName="address_1" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('address_1').errors }" id="inputaddress1">
        <div *ngIf="submitted && formGroup.get('address_1').errors" class="invalid-feedback">
          <div *ngIf="formGroup.get('address_1').errors.required">Address1 is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" formControlName="address_2" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('address_2').errors }" id="inputAddress"
          placeholder="1234 Main St">
        <div *ngIf="submitted && formGroup.get('address_2').errors" class="invalid-feedback">
          <div *ngIf="formGroup.get('address_2').errors.required">Address2 is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputCity" class="form-label">City</label>
        <input placeholder="Ludhiana" type="text" formControlName="city" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formGroup.get('city').errors }" id="inputCity">
        <div *ngIf="submitted && formGroup.get('city').errors" class="invalid-feedback">
          <div *ngIf="formGroup.get('city').errors.required">City is required</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select class="form-control" formControlName="state" *ngIf="formGroup.get('country').value === 'USA'">
          <option>--Select a State--</option>
          <option *ngFor="let state of stateList; let j = index" [value]="state.code">{{state.name}}</option>
        </select>
        <input id="state" type="text" class="form-control" formControlName="state"
          *ngIf="formGroup.get('country').value !== 'USA'">
        <div *ngIf="submitted &&  formGroup.get('state').errors" class="invalid-feedback">
          <div *ngIf="formGroup.get('state').errors.required">State is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" formControlName="zip" class="form-control"
          [ngClass]="{ 'is-invalid': submitted &&  formGroup.get('zip').errors }" id="inputZip">
        <div *ngIf="submitted && formGroup.get('zip').errors" class="invalid-feedback">
          <div *ngIf=" formGroup.get('zip').errors.required">zip is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputcountry" class="form-label">Country</label>
        <select class="form-control" (change)="onChangeCountry($event)" formControlName="country">
          <option selected>--Select Country--</option>
          <option *ngFor="let country of countryList; let i = index" [value]="country.code">{{country.name}}</option>
        </select>
        <div *ngIf="submitted && formGroup.get('country').errors" class="invalid-feedback">
          <div *ngIf=" formGroup.get('country').errors.required">Country is required</div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputZip" class="form-label">Phone</label>
        <input type="text" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted &&  formGroup.get('phone').errors }" id="inputphone"
          [textMask]="{mask: mask}">
      </div>
    </div>
  </div>
</div>
